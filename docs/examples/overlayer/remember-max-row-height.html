<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>记录最大行高示例 - e-virt-table</title>
    </head>
    <script src="https://unpkg.com/e-virt-table/dist/index.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .content {
            position: relative;
        }
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 4px;
        }
        .controls button {
            margin-right: 10px;
            padding: 8px 16px;
            background: #409eff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .controls button:hover {
            background: #66b1ff;
        }
        .controls label {
            margin-left: 20px;
        }
        .info {
            margin-bottom: 10px;
            padding: 10px;
            background: #e6f7ff;
            border-left: 3px solid #1890ff;
            border-radius: 4px;
        }
        .multi-line-text {
            padding: 5px;
            line-height: 1.5;
        }
    </style>
    <body>
        <h1>记录最大行高示例</h1>
        <div class="info">
            <strong>功能说明：</strong>
            <p>当开启 REMEMBER_MAX_ROW_HEIGHT 配置后，表格会记录每行的最大渲染高度。横向滚动时，即使高单元格滚出视野，行高也不会变小。</p>
            <p>关闭此配置时，横向滚动会导致行高随可见单元格动态变化。</p>
        </div>
        <div class="controls">
            <label>
                <input type="checkbox" id="rememberMaxRowHeight" checked />
                开启记录最大行高（REMEMBER_MAX_ROW_HEIGHT）
            </label>
            <button id="clearMaxHeight">清除最大行高记录</button>
            <button id="refreshData">刷新数据（自动清空记录）</button>
            <button id="resetScroll">重置滚动位置</button>
        </div>
        <div class="content">
            <div id="e-virt-table"></div>
            <div id="e-virt-table-overlayer"></div>
        </div>
    </body>
    <script>
        function generateData() {
            let columns = [
                {
                    type: 'index',
                    title: '序号',
                    key: 'index',
                    width: 80,
                    fixed: 'left',
                },
                {
                    title: '姓名',
                    key: 'name',
                    width: 120,
                    fixed: 'left',
                },
                {
                    title: '短文本列',
                    key: 'shortText',
                    width: 120,
                },
                {
                    title: '长文本列1',
                    key: 'longText1',
                    width: 200,
                    autoRowHeight: true,
                    render: (pEl, cell) => {
                        const cellEl = document.createElement('div');
                        cellEl.className = 'multi-line-text';
                        cellEl.setAttribute('data-auto-height', 'true');
                        cellEl.setAttribute('data-row-index', cell.rowIndex);
                        cellEl.setAttribute('data-col-index', cell.colIndex);
                        cellEl.style.width = '100%';
                        cellEl.style.whiteSpace = 'normal';
                        cellEl.style.wordBreak = 'break-word';
                        cellEl.innerHTML = cell.value || '';
                        pEl.appendChild(cellEl);
                    },
                },
                {
                    title: '中等文本列',
                    key: 'mediumText',
                    width: 150,
                    autoRowHeight: true,
                    render: (pEl, cell) => {
                        const cellEl = document.createElement('div');
                        cellEl.className = 'multi-line-text';
                        cellEl.setAttribute('data-auto-height', 'true');
                        cellEl.setAttribute('data-row-index', cell.rowIndex);
                        cellEl.setAttribute('data-col-index', cell.colIndex);
                        cellEl.style.width = '100%';
                        cellEl.style.whiteSpace = 'normal';
                        cellEl.style.wordBreak = 'break-word';
                        cellEl.innerHTML = cell.value || '';
                        pEl.appendChild(cellEl);
                    },
                },
                {
                    title: '长文本列2',
                    key: 'longText2',
                    width: 200,
                    autoRowHeight: true,
                    render: (pEl, cell) => {
                        const cellEl = document.createElement('div');
                        cellEl.className = 'multi-line-text';
                        cellEl.setAttribute('data-auto-height', 'true');
                        cellEl.setAttribute('data-row-index', cell.rowIndex);
                        cellEl.setAttribute('data-col-index', cell.colIndex);
                        cellEl.style.width = '100%';
                        cellEl.style.whiteSpace = 'normal';
                        cellEl.style.wordBreak = 'break-word';
                        cellEl.innerHTML = cell.value || '';
                        pEl.appendChild(cellEl);
                    },
                },
                {
                    title: '状态',
                    key: 'status',
                    width: 100,
                },
                {
                    title: '备注',
                    key: 'remark',
                    width: 150,
                },
            ];

            // 添加更多列以便横向滚动
            for (let i = 0; i < 20; i++) {
                columns.push({
                    title: `列${i + 1}`,
                    key: `col_${i}`,
                    width: 100,
                });
            }

            let data = [];
            const longTexts = [
                '这是一段很长很长的文本内容，用于测试自动行高功能。当内容很长时，单元格会自动换行并撑高行高。',
                '短文本',
                '这是一段中等长度的文本内容，用于演示不同长度的文本对行高的影响。',
                '超级超级超级超级超级超级超级长的文本内容，这段文本会让单元格变得非常高，用于测试记录最大行高的功能是否正常工作。',
                '普通文本',
            ];

            const mediumTexts = [
                '中等长度的测试文本',
                '这是另一段中等长度的文本内容',
                '短',
                '又是一段中等文本',
                '测试',
            ];

            for (let i = 0; i < 100; i++) {
                const rowData = {
                    name: `用户${i + 1}`,
                    shortText: `数据${i + 1}`,
                    longText1: longTexts[i % longTexts.length],
                    mediumText: mediumTexts[i % mediumTexts.length],
                    longText2: longTexts[(i + 2) % longTexts.length],
                    status: i % 2 === 0 ? '正常' : '异常',
                    remark: `备注信息${i + 1}`,
                };
                // 添加额外列的数据
                for (let j = 0; j < 20; j++) {
                    rowData[`col_${j}`] = `数据${i + 1}-${j + 1}`;
                }
                data.push(rowData);
            }

            return { columns, data };
        }

        const { columns, data } = generateData();
        const target = document.getElementById('e-virt-table');
        const overlayerEl = document.getElementById('e-virt-table-overlayer');

        let grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                ENABLE_SELECTOR: true,
                HEIGHT: 600,
                REMEMBER_MAX_ROW_HEIGHT: true, // 默认开启记录最大行高
                AUTO_ROW_HEIGHT: false, // 不使用全局自动行高，而是用列级别的
            },
            overlayerElement: overlayerEl,
        });

        // 设置覆盖层渲染
        grid.on('overlayerChange', (container) => {
            if (!overlayerEl) {
                return;
            }
            overlayerEl.replaceChildren();
            Object.assign(overlayerEl.style, container.style);
            container.views.forEach((typeView) => {
                const typeDiv = document.createElement('div');
                typeDiv.className = typeView.class;
                Object.assign(typeDiv.style, typeView.style);
                typeView.views.forEach((cellWrapView) => {
                    const cellWrap = document.createElement('div');
                    Object.assign(cellWrap.style, cellWrapView.style);
                    cellWrapView.cells.forEach((cell) => {
                        const cellEl = document.createElement('div');
                        Object.assign(cellEl.style, cell.style);
                        if (typeof cell.render === 'function') {
                            cell.render(cellEl, cell);
                        }
                        cellWrap.appendChild(cellEl);
                    });
                    typeDiv.appendChild(cellWrap);
                });
                overlayerEl.appendChild(typeDiv);
            });
        });

        // 控制按钮事件
        document.getElementById('rememberMaxRowHeight').addEventListener('change', (e) => {
            const enabled = e.target.checked;
            grid.loadConfig({
                REMEMBER_MAX_ROW_HEIGHT: enabled,
            });
            console.log('记录最大行高已' + (enabled ? '开启' : '关闭'));
        });

        document.getElementById('clearMaxHeight').addEventListener('click', () => {
            grid.clearMaxRowHeight();
            console.log('已清除最大行高记录');
        });

        document.getElementById('refreshData').addEventListener('click', () => {
            // 重新生成数据
            const { data: newData } = generateData();
            grid.loadData(newData);
            console.log('已刷新数据，最大行高记录已自动清空');
        });

        document.getElementById('resetScroll').addEventListener('click', () => {
            grid.scrollTo(0, 0);
            console.log('已重置滚动位置');
        });

        console.log('表格初始化完成，请尝试横向滚动查看效果');
        console.log('- 开启记录最大行高：横向滚动时行高不会变小');
        console.log('- 关闭记录最大行高：横向滚动时行高会随可见单元格变化');
        console.log('- 刷新数据时会自动清空所有最大行高记录');
    </script>
</html>
