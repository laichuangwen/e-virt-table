        ];
        let columns = [
            {
                type: 'index',
                key: 'index',
                width: 50,
            },
            {
                title: 'Date',
                key: 'date',

            {
                title: 'Name',

                width: 200,
            },

                title: 'Zip',
                key: 'zip',
            },
        ];
        const target = document.getElementById('e-virt-table');
        const grid = new EVirtTable(target, {
            data,
            columns,
            config: {
                ENABLE_SELECTOR: true,
                BEFORE_PASTE_DATA_METHOD: (changeList) => {
                    return new Promise((resolve) => {
                        setTimeout(() => {
                            console.log('BEFORE_PASTE_DATA_METHOD', changeList);
                            const ll = changeList.map((item) => {
                                const { value } = item;
                                return {
                                    ...item,
                                    value: `${value}_paste`,
                                };
                            });
                            resolve(ll);
                        }, 1000);
                    });
                },
            },
        });
    </script>
